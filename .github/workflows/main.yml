name: Deploy

on:
    push:
        branches:
            - main

jobs:
    check:
        runs-on: ubuntu-latest
        environment: production
        env:
            HUSKY: 0
            DATABASE_URL: ${{ secrets.DATABASE_URL }}

        steps:
            - name: Checkout code
              uses: actions/checkout@v2

            - name: Set up Node.js
              uses: actions/setup-node@v2
              with:
                  node-version: '20'

            - name: Install dependencies
              run: npm install

            - name: ESLint Check
              run: npm run eslint:check

            - name: Prettier Check
              run: npm run prettier:check

            - name: Run Tests
              run: npm test

    migrate:
        runs-on: ubuntu-latest
        needs: check
        environment: production
        env:
            DATABASE_URL: ${{ secrets.DATABASE_URL }}

        steps:
            - name: Checkout code
              uses: actions/checkout@v2

            - name: Use Node.js
              uses: actions/setup-node@v2
              with:
                  node-version: '20'

            - name: Install dependencies
              run: npm install

            - name: Run migrations
              run: npx prisma migrate deploy
